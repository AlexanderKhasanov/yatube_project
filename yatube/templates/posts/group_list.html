<!DOCTYPE html> <!-- Используется html 5 версии -->

{% extends 'base.html' %}

{% block title %}
  {{ group.title }}
{% endblock %}
  
{% block content %}
  <h1>{{ group.title }}</h1>
  <p>
    {{ group.description }}
  </p>
  {% for post in posts %}
    {% include 'includes/post.html' with post=post %}
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
